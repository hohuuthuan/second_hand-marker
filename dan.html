                    <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

    <main>
        <div class="khung_giohang">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="2">
                            <div class="slider">
                                <div class="slides">
                                    <input type="radio" name="radio-btn" id="radio1">
                                    <input type="radio" name="radio-btn" id="radio2">
                                    <input type="radio" name="radio-btn" id="radio3">
                                    <input type="radio" name="radio-btn" id="radio4">
                                    <!--slide ảnh start-->
                                    <div class="slide first">
                                        <img src="image/anh1.1.jpg" alt="">
                                    </div>

                                    <div class="slide">
                                        <img src="image/anh2.2.jpg" alt="">
                                    </div>

                                    <div class="slide">
                                        <img src="image/anh3.3.jpg" alt="">
                                    </div>

                                    <div class="slide">
                                        <img src="image/anh4.4.jpg" alt="">
                                    </div>
                                    <!--slide ảnh end-->

                                    <!--auto bắt đầu-->
                                    <div class="navigation-auto">
                                        <div class="auto-btn1"></div>
                                        <div class="auto-btn2"></div>
                                        <div class="auto-btn3"></div>
                                        <div class="auto-btn4"></div>
                                    </div>
                                    <!--auto kết thúc-->
                                </div>
                                <!--điều hướng thủ công start-->
                                <div class="navigation-manual">
                                    <label for="radio1" class="manual-btn"></label>
                                    <label for="radio2" class="manual-btn"></label>
                                    <label for="radio3" class="manual-btn"></label>
                                    <label for="radio4" class="manual-btn"></label>
                                </div>
                                <!--điều hướng thủ công end-->
                            </div>
                            <script type="text/javascript">
                                var counter = 1;
                                setInterval(function () {
                                    document.getElementById('radio' + counter).checked = true;
                                    counter++;
                                    if (counter > 4) {
                                        counter = 1;
                                    }
                                }, 4000);
                            </script>
                        </td>
                        <td rowspan="2"><img class="anhcuasanpham" src="image\dan.jpg" alt="ảnh sản phẩm"></td>
                        <td class="infor_sanpham">
                            <div class="metmoi">
                                <div class="ten_san_pham">
                                    Đàn guitar
                                    <br>

    <div id="modal_container">
        <div class="modal" id="modal_demo">
            <div class="modal_header">
               <h2>THÔNG BÁO</h2>
               <button id="button_close"> <i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <div class="modal_body">
                <p>Bạn đã đặt hàng thành công</p>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    const nut_muahang = document.getElementById('nut_muahang');
    const button_close = document.getElementById('button_close');
    const modal_container = document.getElementById('modal_container');


    const modal_demo = document.getElementById('modal_demo');
   
   
    nut_muahang.addEventListener('click', ()=>{
        modal_container.classList.add('show');
    });
    button_close.addEventListener('click', ()=>{
        modal_container.classList.remove('show');
    });

    modal_container.addEventListener('click', (e)=>{
        if(!modal_demo.contains(e.target)){
            button_close.click();
        }
    });


</script>
<script src="script.js"></script>
