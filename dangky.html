<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dangky.css" />
  <link rel="icon" href="image\icontrangchu.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <title>Đăng ký</title>
</head>

<body>

  <header>
    <nav>
      <div class="header_top">
        <div class="logo_top_left"><img src="image/logo.jpg" alt="logo" usemap="#map_logo"></div>
        <map name="map_logo">
          <area shape="rect" coords="0,1,303,240" href="trangchu.html" alt="">
        </map>
        <div class="danhmuc_center">
          <ul class="menu">
            <li><a href="trangchu.html"><button>Trang Chủ</button></a></li>
            <li class="has_submenu">
              <a href=""><button>Mặt hàng</button></a>
            </li>
            <li><a href="dangky.html"><button>Đăng Kí</button></a></li>
            <li><a href="dangnhap.html"><button>Đăng Nhập</button></a></li>
            <li><a href="dangban.html"><button>Đăng Bán</button></a></li>
            <li class="has_submenu"><a href=""><button>Thông Báo</button></a>
              <ul class="submenu">
                <div class="thongbao"> Bạn chưa có thông báo mới</div>
              </ul>
            </li>
          </ul>
        </div>
        <div class="input_top_right"><input class="input_header" size="30" placeholder="Tìm kiếm trên Chợ Cũ Sinh Viên"
            type="text">
          <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </nav>
  </header>
  <main>



    <div class="container">
      <form id="form" class="form" action="index.html" method="post" name="form" onsubmit="return validated()">
        <h2>Đăng ký</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Enter password again" />
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

  </main>

  <footer>
    <div class="footer">
      <div class="infor">
        Design by group 4, sophmore of information technology in CTU(Hoa An)
      </div>
    </div>
  </footer>
</body>
<script src="script.js"></script>

</html>
